<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Angie</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <body>
<div class="container">
  <form>
    <div class="">
      <label id="op"></label>
      <input id="resultado" type="text" value="">
    </div>
    <div class="">
      <input type="button" name="btn" value="1">
      <input type="button" name="btn" value="2">
      <input type="button" name="btn" value="3">
      <input type="button" name="suma" value="+">
    </div>
    <div class="">
      <input type="button" name="btn" value="4">
      <input type="button" name="btn" value="5">
      <input type="button" name="btn" value="6">
      <input type="button" name="resta" value="-">
    </div>
    <div class="">
      <input type="button" name="btn" value="7">
      <input type="button" name="btn" value="8">
      <input type="button" name="btn" value="9">
      <input type="button" name="multiplicacion" value="*">
    </div>
    <div class="">
      <input type="button" name="btn" value="0">
      <input type="button" name="c" value="C">
      <input type="button" name="igual" value="=">
      <input type="button" name="division" value="/">
    </div>
  </form>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
